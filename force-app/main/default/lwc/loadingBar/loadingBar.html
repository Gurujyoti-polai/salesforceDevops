<template>
    <div class="slds-box">
        <lightning-card title="Timer Progress Bar">
            <div class="slds-p-around_medium">
                <!-- Display configured time -->
                <div class="slds-text-align_center slds-text-heading_medium slds-p-bottom_medium">
                    Time: {timeValue} {timeUnit}
                </div>
                
                <!-- Progress bar -->
                <div class="slds-progress-bar slds-progress-bar_large" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progress} role="progressbar">
                    <span class="slds-progress-bar__value" style={progressStyle}>
                        <span class="slds-assistive-text">Progress: {progress}%</span>
                    </span>
                </div>
                
                <!-- Time remaining display -->
                <div class="slds-text-align_center slds-p-top_small">
                    Time Remaining: {displayTime}
                </div>
            </div>
        </lightning-card>
    </div>
</template>
